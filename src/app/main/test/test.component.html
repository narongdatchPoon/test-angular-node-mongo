<form #feedbackForm="ngForm" (submit)="onSubmit(feedbackForm.value)" class="test-class">
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input ngModel name="username" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
    </div>
    <div class="form-group">
      <label for="Feedback">Feedback</label>
      <input ngModel name="feedback" type="Feedback" class="form-control" id="exampleInputFeedback1" placeholder="Feedback">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>

<br>
<hr>
<br>

<p>ALl Feedback</p>
<ol>
    <li *ngFor="let item of mData">{{item.username}} ==> {{item.feedback}}</li>
</ol>
